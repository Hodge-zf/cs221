<!DOCTYPE html>

<html>
	<head>
		<title>Personal Info Form Exercise</title>

		<meta charset = "utf-8" />
	</head>

	<body>
	
	<form>
		<fieldset>
		<legend>Personal Informaton</legend>
		<table>
			
			<tr>
				<td>Username:</td>
				<td><input type="text" name="user" required/></td>
			</tr>
			
			<tr>
				<td>Password:</td>
				<td><input type="password" name="pass" required/></td>
			</tr>
			
			<tr>
				<td>State:</td>
				<td><input type="text" name="state" pattern="[A-Za-z]{2}" size="2" required/></td>
			</tr>

			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" id="email" required></td>
			</tr>

			<tr>
				<td>URL:</td>
				<td><input type="url" name="url" id="url" required></td>
			</tr>
			
			<tr>
				<td><input type="submit" name="send" value="Send Data" required/></td>
			</tr>
		</table>
		</fieldset>	
	</form>
	</body>
<html>
