<!DOCTYPE html>

<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>

	<body>

	<h1>Travel Expense Report</h1>

  <hr class = "green">

  <form action="submit.html" method="get">

    <table>

        <caption><h1>Traveller Information</h1></caption>

        <tr>
            <td>Employee ID:</td>
            <td colspan="2"><input type="text" name="EmployeeId"</td>
            <td>Email:</td>
            <td colspan="2"><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td colspan="2"><input type="text" name="LastName"</td>
            <td>First Name:</td>
            <td colspan="2"><input type="text" name="FirstName"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td colspan="5"><input type="text" name="Address"</td>
        </tr>
        <tr>
            <td>City:</td>
            <td colspan="2"><input type="text" name="City"</td>
            <td>State:</td>
            <td colspan="2"><input type="text" name="State"></td>
        </tr>
        <tr>
            <td>Zip:</td>
            <td colspan="2"><input type="text" name="Zip"</td>
            <td>Phone:</td>
            <td colspan="2"><input type="tel" name="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
        </tr>
      </table>

      <table>
        <caption><h1>Trip Information</h1></caption>

        <tr>
          <th colspan="3">Dates of Travel</th>
          <th colspan="3">Dates of Meeting</th>
        </tr>
        <tr>
          <td>From:</td>
          <td colspan="2"><input type="date" name="TravelFrom"></td>
          <td>From:</td>
          <td colspan="2"><input type="date" name="MeetingFrom"></td>
        </tr>
        <tr>
          <td>To:</td>
          <td colspan="2"><input type="date" name="TravelTo"></td>
          <td>To:</td>
          <td colspan="2"><input type="date" name="MeetingTo"></td>
        </tr>
        <tr>
          <td>Purpose:</td>
          
        </tr>

      </table>

	</body>
</html>
