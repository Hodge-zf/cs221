<!DOCTYPE html>

<html>
	<head>
		<title>registration form exercise</title>

		<meta charset = "utf-8" />
	</head>

	<body>
	
		<h1>Registration</h1>

		<p>First Name: 
			<input type="text" name="FirstName" value="John" size="30"</p>

		<p>Last Name: 
			<input type="text" name="LastName" value="Doe" size="30"</p>

		<p>Student Year: 
			<select>
 			<option value="freshman" selected>Freshman</option>
  			<option value="sophomore">Sophomore</option>
 			<option value="junior">Junior</option>
  			<option value="senior">Senior</option>
			</select> 

		<p>Gender: 
			<input type="radio" name="level" value="female" />Female
			<input type="radio" name="level" value="male" checked />Male
		</p>


		<p><input type="submit" name="send" value="Send Data" /></p>

	</body>
<html>
